
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

	<div class='container'>	
		<h2 style='color: azure; font-size: 40px; margin: 15px;'> Calculate It </h2>
		<input type='text' name='screen' id='screen'>

		<table cellpadding='4' cellspacing='2'>
			<tr>
				<td>  <button style='padding: 4px 26px; padding-bottom: 16px;'> ( </button>   </td>
				<td>  <button style='padding: 4px 26px; padding-bottom: 16px;'> ) </button>   </td>
				<td>  <button> C </button>   </td>
				<td>  <button style='padding-right: 18px; padding-bottom: 14px; font-size: 26px;'> % </button>   </td>
			</tr>
			<tr>
				<td>  <button> 7 </button>   </td>
				<td>  <button> 8 </button>   </td>
				<td>  <button> 9 </button>   </td>
				<td>  <button style='padding: 12px 24px; font-size: 28px;'> x </button>   </td>
			</tr>
			<tr>
				<td>  <button> 4 </button>   </td>
				<td>  <button> 5 </button>   </td>
				<td>  <button> 6 </button>   </td>
				<td>  <button style='padding: 10px 24px;'> - </button>   </td>
			</tr>
			<tr>
				<td>  <button> 1 </button>   </td>
				<td>  <button> 2 </button>   </td>
				<td>  <button> 3 </button>   </td>
				<td>  <button style='padding: 12px 22px; font-size: 28px;'> + </button>   </td>
			</tr>
			<tr>
				<td>  <button> 0 </button>   </td>
				<td>  <button style='padding: 10px 26px;'> . </button>   </td>
				<td>  <button style='padding: 10px 25px;'> / </button>   </td>
				<td>  <button> = </button>   </td>
			</tr>
		</table>
	</div>


    <script type="text/javascript" src="script.js">   </script>

</body>

</html>
