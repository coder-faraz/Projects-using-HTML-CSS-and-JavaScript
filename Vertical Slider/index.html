
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vertical Slider </title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>

<body>

	<div class='slider-container'>
		<div class='slider-left'>
			<div style="background-color: #FD3555">
				<h2> Nature Flower </h2>
				<p> all in pink </p>
			</div>
			<div style="background-color: #2A86BA">
				<h2> Blue Mountains </h2>
				<p> with everything blue </p>
			</div>
			<div style="background-color: #252E33">
				<h2> Lonely Castle </h2>
				<p> with waterfall </p>
			</div>
			<div style="background-color: #FFB866">
				<h2> Flying Eagle </h2>
				<p> in the sunset </p>
			</div>
		</div>
		<div class='slider-right'>
			<div style="background-image: url('F:/Pictures..)/Adobe Photoshop pics/Wallpaper/flying-eagle.jpg');">  </div>
			<div style="background-image: url('F:/Pictures..)/Adobe Photoshop pics/Wallpaper/lonely-castle-waterfall-large.png');">  </div>
			<div style="background-image: url('F:/Pictures..)/Adobe Photoshop pics/Wallpaper/blue-mountains.jpg');">  </div>
			<div style="background-image: url('F:/Pictures..)/Adobe Photoshop pics/Wallpaper/-1393036973.jpg');">  </div>
		</div>
		<div class='action-buttons'>
			<button class='btn-up' style="border-top-right-radius: 5px;  border-bottom-right-radius: 5px;"> <i class='fas fa-arrow-up'>  </i> </button>

		<!-- Moving downwards facing button towards left & a little downwards than up facing button -->
			<button class='btn-down' style="top: 47.5%; left: 27.3%; border-top-left-radius: 5px;  border-bottom-left-radius: 5px;"> <i class='fas fa-arrow-down'>  </i>  </button>
		</div>
	</div>


	<script type='text/javascript' src="script.js">   </script>

</body>

</html>
